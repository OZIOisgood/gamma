version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gamma-db
    environment:
      POSTGRES_USER: gamma
      POSTGRES_PASSWORD: gamma
      POSTGRES_DB: gamma
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: gamma-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      # Configure NATS Notification Target with ID "gamma"
      MINIO_NOTIFY_NATS_ENABLE_gamma: "on"
      MINIO_NOTIFY_NATS_ADDRESS_gamma: "gamma-nats:4222"
      MINIO_NOTIFY_NATS_SUBJECT_gamma: "gamma.minio.uploaded"
      MINIO_NOTIFY_NATS_FORMAT_gamma: "access"
    ports:
      - "9000:9000"   # S3 API
      - "9090:9090"   # Web UI
    volumes:
      - minio_data:/data

  nats:
    image: nats:latest
    container_name: gamma-nats
    command:
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data

volumes:
  minio_data:
  pg_data:
  nats_data:
