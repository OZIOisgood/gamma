version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gamma-db
    environment:
      POSTGRES_USER: gamma
      POSTGRES_PASSWORD: gamma
      POSTGRES_DB: gamma
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: gamma-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # S3 API
      - "9090:9090"   # Web UI
    volumes:
      - ./minio-data:/data
