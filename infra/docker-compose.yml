version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gamma-db
    environment:
      POSTGRES_USER: gamma
      POSTGRES_PASSWORD: gamma
      POSTGRES_DB: gamma
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: gamma-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      # Configure NATS Notification Target with ID "gamma"
      MINIO_NOTIFY_NATS_ENABLE_gamma: "on"
      MINIO_NOTIFY_NATS_ADDRESS_gamma: "gamma-nats:4222"
      MINIO_NOTIFY_NATS_SUBJECT_gamma: "gamma.minio.uploaded"
      MINIO_NOTIFY_NATS_FORMAT_gamma: "access"
    ports:
      - "9000:9000"   # S3 API
      - "9090:9090"   # Web UI
    volumes:
      - minio_data:/data

  nats:
    image: nats:latest
    container_name: gamma-nats
    command:
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gamma-api
    environment:
      DB_URL: postgres://gamma:gamma@db:5432/gamma?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_EXTERNAL_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: gamma
      S3_REGION: us-east-1
      DASHBOARD_USER: admin
      DASHBOARD_PASSWORD: password
      SESSION_SECRET: supersecret
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
      - nats

  worker-1:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gamma-worker-1
    command: ./worker
    environment:
      WORKER_NAME: worker-1
      DB_URL: postgres://gamma:gamma@db:5432/gamma?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: gamma
      S3_REGION: us-east-1
      NATS_URL: nats://nats:4222
    depends_on:
      - db
      - minio
      - nats

  worker-2:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gamma-worker-2
    command: ./worker
    environment:
      WORKER_NAME: worker-2
      DB_URL: postgres://gamma:gamma@db:5432/gamma?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: gamma
      S3_REGION: us-east-1
      NATS_URL: nats://nats:4222
    depends_on:
      - db
      - minio
      - nats

volumes:
  minio_data:
  pg_data:
  nats_data:
